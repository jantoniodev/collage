<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Vision Board</h1>
    </header>
    <aside>
        <section>
            <h3>Fotos</h3>
            <div class="load-section">
                Upload fotos
                <button id="upload-fotos">Upload</button>
            </div>
        </section>
        <section>
            <h3>Objetos</h3>
            <div class="load-section">
                Upload objects
                <button id="upload-object" class="visible">Upload</button>
                <span id="upload-object-progress" class="invisible">50%</span>
            </div>
        </section>
        <section>
            <h3>Opciones</h3>

            <div>
                <label for="resolution-select">Cambiar resoluci√≥n</label>
                <select name="resolution-select" id="resolution-select">
                    <option value="1440x900">Desktop (1440x900)</option>
                    <option value="430x932">Iphone 14 pro max (430x932)</option>
                </select>

                <label for="background-color-select">Cambiar color de fondo</label>
                <input name="background-color-select" id="background-color-select" value="#8598A9" type="color">
            </div>

            <button id="download-button">Descargar</button>
        </section>
    </aside>
    <main>
        <div id="container"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
