<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Vision Board</h1>
    </header>
    <aside>
        <section>
            <h3>Fotos</h3>
            <div class="load-section">
                Upload fotos
                <button id="upload-fotos">Upload</button>
            </div>
        </section>
        <section>
            <h3>Objetos</h3>
            <div class="load-section">
                Upload objects
                <button id="upload-object" class="visible">Upload</button>
                <span id="upload-object-progress" class="invisible">50%</span>
            </div>
        </section>
        <section>
            <h3>Opciones</h3>
            <button id="download-button">Descargar</button>
        </section>
    </aside>
    <main>
        <div id="container"></div>
    </main>

    <div id="export-container" style="display: none;"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
